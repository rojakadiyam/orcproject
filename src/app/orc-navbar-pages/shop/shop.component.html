<app-header-page></app-header-page>

<div class="container-fluid px-4 py-5">
    <div class="shop-details">
        <div class="row">
            
            <div class="col-lg-3 order-lg-first col-md-12">
            <div class="shop-rightside-content pe-4" style="border-right: 1px solid #CECECE;">
                <p class="fs-18 f-500">Description</p>
                <div class="mb-3 row">
                    <label for="Subject" class="col-sm-4 col-form-label fs-13 f-400">Subject:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control fs-14 f-400" placeholder="All subjects">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="Subject" class="col-sm-4 col-form-label fs-13 f-400">Grade Level:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control fs-14 f-400" placeholder="All Grade level">
                    </div>
                </div>
                <div class="mb-4">
                    <input class="form-control form-control fs-14 f-400" type="text" placeholder="Description / Title:">
                </div>
                <div class="mb-4">
                    <input class="form-control form-control fs-14 f-400" type="text" placeholder="Catalog">
                </div>
                <div class="mb-4">
                    <input class="form-control form-control fs-14 f-400" type="text" placeholder="Author last name">
                </div>
                <div class="mb-4">
                    <input class="form-control form-control fs-14 f-400" type="text" placeholder="ISBN">
                </div>
                <div class="mb-4 shop-resourcetype row">
                   <p>Resource type :</p>
                  <div class="d-flex justify-content-between">
                    <div class="" >
                        <div class="form-check pb-2" *ngFor="let res of resource">
                         <input class="form-check-input fs-14 f-400" type="checkbox" value="" id="flexCheckChecked" checked>
                         <label class="form-check-label" for="flexCheckChecked">
                             {{res.nm}}
                         </label>
                       </div>
                    </div>
                    <div class="" >
                        <div class="form-check pb-2" *ngFor="let res of resource">
                         <input class="form-check-input fs-14 f-400" type="checkbox" value="" id="flexCheckChecked" checked>
                         <label class="form-check-label" for="flexCheckChecked">
                             {{res.nm}}
                         </label>
                       </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-between pt-3">
                      <div class="">
                          <button class="btn green-bg text-white px-4 btn-sm">Clear all</button>
                      </div>
                      <div>
                        <button class="btn green-bg text-white px-4 btn-sm">Search</button>
                      </div>
                  </div>
                </div>
            </div>
          </div>
            <div class="col-lg-9 order-lg-last col-md-12">
               <div class="row">
                    <div class="col">
                      <div class="row mb-n-30px">
                          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-6 mb-30px pt-3" *ngFor="let data of cardData">
                        <div class="card">
                            <img [src]="data.img" routerLink="/product-details" class="card-img-top" alt="img">
                            <div class="card-body">
                                <h5 class="f-500 fs-18">{{data.author}}<br>
                                    <p class="f-400 fs-14">(Consumable)</p>
                                </h5>
                                <p class="card-text fs-16 f-400">{{data.para}}</p>
                            </div>
                        </div>
                        </div>
                      </div>
                    </div>
               </div>
          
            </div>
        </div>
    </div>
</div>
